<body>
    <section class="vh-100 p-5">
        <div class="text-center" *ngIf="isLogged; else loggedOut">
            <div class="alert alert-success" role="alert">
                Has iniciado session correctamente!
            </div>
        </div>
        <ng-template #loggedOut>
            <div class="container p-5 h-100 shadow">
                <div class="row justify-content-end">
                    <button type="button" class="btn-close" aria-label="Cerrar" routerLink=""></button>
                </div>
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-4 col-lg-4 col-xl-5 ">
                        <img src="../../../assets/images/loginbg.png" class="img-fluid" alt="loginImage">
                    </div>
                    <div class="col-md-8 col-lg-7 col-xl-6 offset-xl-1">

                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <!--ingreso de usuario -->
                            <div class="form-floating mb-4">
                                <input type="user" id="userName" name="userName" class="form-control form-control-lg"
                                    [(ngModel)]="userName" required />
                                <label class="form-label text-primary" for="userName">Nombre de usuario</label>
                            </div>

                            <!--ingreso de contraseña -->
                            <div class="form-floating mb-4">
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg" [(ngModel)]="password" required />
                                <label class="form-label text-primary" for="password">Contraseña</label>
                            </div>

                            <!--div class="d-flex justify-content-around align-items-center mb-4">
                                < Checkbox >
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3"> Mantener sesion iniciada </label>
                                </div>
                                <a href="#!">Olvidaste tu contraseña?</a>
                            </div-->

                            <!-- Submit button -->
                            <div class="form-control">
                                <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="!f.valid">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                     Iniciar sesión
                                </button>
                            </div>
                        </form>
                        <div *ngIf="f.submitted && isLogginFail" class="alert alert-danger mt-3">
                            Error de autenticación: {{errMsg}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

    </section>
</body>
