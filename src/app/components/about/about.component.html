<div class="container-fluid" id="about">
    <div class="row">
        <div class="col-sm-12 col-md-6 columnaIzq">

        </div>
        <!-- Título y boton para editar -->
        <div class="col-sm-12 col-md-6 columnaDer">
            <h2 class="text-center text-primary pt-4 pb-4"><b>Acerca de mi...</b></h2>
            <!-- Notificacion sin descripcion cargada -->
            <div *ngIf="abouts?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">No hay descripción!</h4>
                    <p>No se encontró ninguna descricpión cargada en la base de datos.</p>
                </div>
            </div>
            <!-- Caja de texto con la descripcion -->
            <div class="container">
                <div class="row" *ngFor="let about of abouts">
                    <div class="text-box">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="text-end m-2">
                                            <a (click)="onOpenModal(about, 'editAbout')"
                                                class="btn btn-success tooltips" data-placement="top"
                                                data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                                        </div>
                                        <div class="text-box">
                                            <p class="parrafo lh-sm fs-4" data-aos="zoom-in" data-aos-duration="5000">{{
                                                about.textAboutMe }}.</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Modal Editar educacion-->
                <div class="modal fade" id="updateAboutModal" role="dialog" data-backdrop="static" data-keyboard="false"
                    tabindex="-1" aria-labelledby="editAboutModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editAboutModalLabel">
                                    Editar el texto
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form #editAboutForm="ngForm">
                                    <div class="form-group mb-5 mt-3">
                                        <label class="form-label" for="textAboutMe">Descripción personal</label>
                                        <textarea name="textAboutMe" class="form-control"
                                            ngModel="{{ editAbout?.textAboutMe }}" id="textAboutMe" cols="30" rows="10"
                                            type="text"
                                            placeholder="Descripcion personal max. 1000 caracteres"></textarea>
                                    </div>
                                    <input type="hidden" ngModel="{{ editAbout?.id }}" name="id" class="form-control"
                                        id="id" placeholder="id" />
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="edit-education-form" type="button" data-dismiss="modal"
                                    class="btn btn-secondary">
                                    Cerrar
                                </button>
                                <button (click)="onUpdateAbout(editAboutForm.value)" data-dismiss="modal" type="submit"
                                    class="btn btn-primary">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
